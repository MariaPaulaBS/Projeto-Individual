<div class="all">
    <div id="carrosel1" class="slides">

    </div>
    <div class="btnImg"> 
      <img class="setasSlide" onclick="esquerda()" height="50px" width="50px" src="./assets/img/carrosel/seta-esquerda.png" alt="seta-esquerda">
      <img class="setasSlide" onclick="direita()" height="50px" width="50px" src="./assets/img/carrosel/seta-direita.png" alt="seta-direita">

<script>
var contador = 0;
var carrosel = ['<img class="img-cortes" src="./assets/img/carrosel/primaveril.gif" alt="">',' <img class="img-cortes" src="./assets/img/carrosel/outonal.gif" alt="">', '<img  class="img-cortes" src="./assets/img/carrosel/invernal.gif" alt="">',' <img class="img-cortes" src="./assets/img/carrosel/estival.gif" alt="">', '<img class="img-cortes" src="./assets/img/carrosel/diurna.gif" alt="">', ' <img class="img-cortes" src="./assets/img/carrosel/crepuscular.gif" alt="">','<img class="img-cortes" src="./assets/img/carrosel/noturna.gif" alt=""> ']
carrosel1.innerHTML = carrosel[contador];

function direita() {
  if(contador == carrosel.length-1){
    contador = 0;
  } else {
    contador ++ ;
  }
  if (contador < carrosel.length) {
    carrosel1.innerHTML = `${carrosel[contador]}`
  }
}
function esquerda() {
  contador -=1

  if (contador == -1) {
    contador = carrosel.length - 1
  }
  carrosel1.innerHTML = `${carrosel[contador]}`
  
}
</script>
