<script>
  var contador = 0;
  var carrosel = ['<a href="primaveril.html"><img class="img-cortes" src="./assets/img/carrosel/primaveril.gif" alt=""></a>',
    '<a href="outonal.html"> <img class="img-cortes" src="./assets/img/carrosel/outonal.gif" alt=""></a>',
    '<a href="invernal.html"> <img class="img-cortes" src="./assets/img/carrosel/invernal.gif" alt=""></a>',
    ' <a href="estival.html"><img class="img-cortes" src="./assets/img/carrosel/estival.gif" alt=""></a>',
    '<a href="crepuscular.html"><img class="img-cortes" src="./assets/img/carrosel/diurna.gif" alt=""></a>',
    '<a href="diurna.html"> <img class="img-cortes" src="./assets/img/carrosel/crepuscular.gif" alt=""></a>',
    '<a href="noturna.html"><img class="img-cortes" src="./assets/img/carrosel/noturna.gif" alt=""></a> ']

    
  carrosel1.innerHTML = carrosel[contador];

  function direita() {
    if (contador == carrosel.length - 1) {
      contador = 0;
    } else {
      contador++;
    }
    if (contador < carrosel.length) {
      carrosel1.innerHTML = `${carrosel[contador]}`
    }
  }
  function esquerda() {
    contador -= 1

    if (contador == -1) {
      contador = carrosel.length - 1
    }
    carrosel1.innerHTML = `${carrosel[contador]}`

  }
</script>
